name: Build and deploy Python app to Azure Web App - HeirAidBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # - name: (Optional) Run tests
      #   run: |
      #     cd backend
      #     pytest

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip . -x "venv/*"
          cd ..

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_27120CAB898C4A2785D7DC6E2D82B94F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4688E449F87B4D6981349E8E9423CA6E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_995672E8A5F04093AEE30C6D8AA26078 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'HeirAidBackend'
          slot-name: 'Production'
          package: 'release.zip'
          startup-command: 'uvicorn backend.main:app --host 0.0.0.0 --port $PORT'
